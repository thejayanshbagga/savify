<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Savify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />
<meta name="apple-mobile-web-app-title" content="Savify" />
    <style>
        body {
            background-color: #EAF4FC;
            color: #243B55;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 400px;
        }

        .register-container h1 {
            color: #4A90E2;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #243B55;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-control {
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 5px;
        }

        .btn-primary {
            background-color: #4A90E2;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #FFFFFF;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #243B55;
        }

        .steps-container {
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .navigation-buttons {
            margin-top: 20px;
        }

        .navigation-buttons button {
            background-color: #4A90E2;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navigation-buttons button:hover {
            background-color: #243B55;
        }

        /* Error & Success Messages */
        #signupMessage {
            font-weight: bold;
            text-align: center;
            display: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .error {
            background-color: #FFEBEB;
            color: #D32F2F;
        }

        .success {
            background-color: #E6F4EA;
            color: #2E7D32;
        }

    </style>
</head>
<body>
    <div class="register-container">
        <h1 id="passwordHeading">Start Building Your Wealth Today – Join Savify Now!</h1>
        
        <p id="signupMessage"></p> <!-- Error/Success Message -->

        <div class="steps-container">
            <div class="step active" id="step1">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="navigation-buttons">
                    <button id="nextStep">Next</button>
                </div>
            </div>

            <div class="step" id="step2">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <div class="navigation-buttons">
                    <button id="prevStep">Back</button>
                    <button id="submitRegistration">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const nextStep = document.getElementById('nextStep');
        const prevStep = document.getElementById('prevStep');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordHeading = document.getElementById('passwordHeading');
        const signupMessage = document.getElementById('signupMessage');
        const submitButton = document.getElementById('submitRegistration');

        nextStep.addEventListener('click', () => {
            const email = emailInput.value.trim();
            if (email) {
                step1.classList.remove('active');
                step2.classList.add('active');
                passwordHeading.textContent = `Create a password for ${email}`;
            } else {
                showMessage('Please enter a valid email address.', 'error');
            }
        });

        prevStep.addEventListener('click', () => {
            step2.classList.remove('active');
            step1.classList.add('active');
            passwordHeading.textContent = 'Start Building Your Wealth Today – Join Savify Now!';
        });

        submitButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showMessage('Please fill out all fields.', 'error');
                return;
            }

            try {
                submitButton.disabled = true;

                const response = await fetch('http://localhost:5000/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Registration successful! Redirecting...`, 'success');
                    
                    // Redirect after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Email already registered', 'error');
                }
            } catch (error) {
                showMessage('Failed to connect. Please try again later.', 'error');
            } finally {
                submitButton.disabled = false;
            }
        });

        function showMessage(message, type) {
            signupMessage.textContent = message;
            signupMessage.className = type;
            signupMessage.style.display = 'block';
        }
    </script>
</body>
</html>
